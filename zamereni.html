        <h1> Zaměření</h1>
        <p> Doktor Cay s.r.o. je výhradní dovozce Tuong Ot Doctor Cay pro evropský trh..</p>
        <p> Návod k použití: </p>
        <p> <Doctor Cay Pálivá omáčka - 100% z čerstvých chilli papriček. Vyrobena mikrobiologickou fermentací  bez použití konzervantů, umělých barviv a umělé pálivosti.
          Složení:  Fermentované chili  papričky (80%), jablečný ocet (10,5%), cukr (6%), sůl (3%), xanthanová guma (0,5%).
          Před prvním použití sloupněte folii pod uzávěrem.
          Používejte přímo, přidejte pár kapek do již hotového jídla. Použití do polévek, nudlí, ke mořským plodům, rychlým občerstvením, atd., nebo použijte jako koření. Vhodné pro vegany.
          Skladování: Uschovejte v chladu, suchu, mimo přímé sluneční světlo. Po použití pevně uzavřete víko.
          Minimální trvanlivost: 18 Měsíců od data výroby. Spotřebujte do 3 měsíce po otevření.
          Datum výroby: vytištěno na obalu
        </p>

      <h4>Solární energie</h4>
          <p> Solární boom v ČR prakticky skončil, ve Vietnamu ale teprve začíná. Rádi spolupracujeme s aktivními, silnými a zkušenými zhotovitely a investory na fotovoltaické elektrárny.</p><p>Solární energie bude připojena do národní rozvodné sítě a současně bude zásobovat energií odlehlé příhraniční oblasti a ostrovy bez propojení na rozvodnou síť. Výroba solární energie se zvýší z 10 mil. kWh v roce 2015 na 1,4 mld. v roce 2020, 35,4 mld. kWh v roce 2030 a 210 mld. kWh v roce 2050. Podíl solární energie na národním energetickém mixu vzroste ze současného zanedbatelného podílu na 0,5 % v roce 2020, asi 6 % v roce 2030 a zhruba 20 % v roce 2050.</p>
          <p>Bude současně rozvíjena výroba solárních zařízení pro vytápění domácností a s tím spojené služby. Tento druh solární energie pro domácnosti vzroste z 1,1 mil. TOE (tun ropného ekvivalentu) v roce 2020 na 3,1 mil. TOE v roce 2030 a 6,0 mil. TOE v roce 2050.</p>
          <div><img src="static/img/solarni.png" id="solarni" alt=""> </div>
        </div>

          <h4>Energie z větru</h4>
           <p>Do roku 2030 bude prioritou rozvoj větrné energie na pevnině a studium rozvoje sektoru v pobřežních vodách v budoucnu. Výkon instalovaných kapacit větrné energie vzroste ze 180 mil. kWh v roce 2015 na 2,5 mld. kWh v roce 2020, 16 mld. kWh v roce 2030 a zhruba 53 mld. kWh v roce 2050. Poměr energie z větru se v energetickém mixu zvýší ze současného 1 % na 2,7 % v roce 2030 a 5 % v roce 2050.</p>
